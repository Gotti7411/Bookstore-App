<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: #f4f4f4;
            }
        </style>
</head>
<body>
    <h1>this is my project</h1>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Bookstore App</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Registration</h2>
                                    <form id="registration-form">
                                        <div class="mb-3">
                                            <label for="reg-username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="reg-username" name="reg-username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="reg-email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="reg-email" name="reg-email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="reg-password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="Enter your password">
                                        </div>
                                        <button type="submit" class="btn btn-success w-100">Register</button>
                                    </form>
                                    <div id="register-success" class="text-success fw-bold text-center mt-3" style="display:none;">Registration successful!</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Login</h2>
                                    <form id="login-form">
                                        <div class="mb-3">
                                            <label for="login-username" class="form-label">Username or Email</label>
                                            <input type="text" class="form-control" id="login-username" name="login-username" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="login-mobile" class="form-label">Mobile Number</label>
                                            <input type="tel" class="form-control" id="login-mobile" name="login-mobile" pattern="[0-9]{10}" required placeholder="Enter 10-digit mobile number">
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">Login</button>
                                    </form>
                                    <div id="login-success" class="text-success fw-bold text-center mt-3" style="display:none;">login successful!</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <h2 class="card-title text-center">Forgot Password</h2>
                                    <form id="forgot-password-form">
                                        <div class="mb-3">
                                            <label for="forgot-email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="forgot-email" name="forgot-email" required>
                                        </div>
                                        <button type="submit" class="btn btn-warning w-100">Reset Password using Email</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                var mobile = document.getElementById('login-mobile').value;
                if (mobile === '1234567890') {
                    document.getElementById('login-form').reset();
                    document.getElementById('login-success').style.display = 'block';
                    setTimeout(function() {
                        document.getElementById('login-success').style.display = 'none';
                    }, 60000);
                }
            });
            document.getElementById('registration-form').addEventListener('submit', function(e) {
                e.preventDefault();
                document.getElementById('registration-form').reset();
                document.getElementById('register-success').style.display = 'block';
                setTimeout(function() {
                    document.getElementById('register-success').style.display = 'none';
                }, 2000);
            });
        </script>
</body>
</html>
